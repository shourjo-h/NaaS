<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>no-as-a-service</title>
  <link rel="icon" href="icons8-cloud-cross.gif" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #000000; /* AMOLED pure black */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 90%;
      border: 1px solid #444444;
      border-radius: 10px;
      background: #121212; /* Dark gray for contrast */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    }

    .reason {
      font-size: 1.8em;
      font-weight: 700;
      color: #00ffcc; /* Subtle neon green for contrast */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="reason" id="reason">Loading...</div>
  </div>

  <script>
    async function getReason() {
      try {
        const response = await fetch('/.netlify/functions/getReason');
        const data = await response.json();
        document.getElementById('reason').textContent = data.reason;
      } catch (error) {
        document.getElementById('reason').textContent = "Oops! The API said 'No' too.";
      }
    }

    // Load on page open
    getReason();
  </script>
</body>
</html>
